version: "2"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    # volumes:
    # - /var/lib/rabbitmq
  consumer:
    build: ./Consumer
    image: sanguo/test-consumer
    command: ["npm", "run", "dev"]
    environment:
      NODE_ENV: development
    ports:
      - "3000-3002:3000"
    links:
      - rabbitmq
    volumes:
      - ./Consumer:/app/
      - /app/node_modules
  producer:
    build: ./Producer
    image: sanguo/test-producer
    command: ["npm", "run", "dev"]
    environment:
      NODE_ENV: development
    ports:
      - 4000:4000
    links:
      - rabbitmq
    volumes:
      - ./Producer:/app/
      - /app/node_modules
